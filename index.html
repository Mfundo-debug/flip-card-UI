<!DOCTYPE html>
<!-- Designing Flipping card UI-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
    <div class="card front-face">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="card-number">1234 5678 9012 3456</h5>
                <h5 class="name"> Mfundo Monchwe</h5>
            </div>

                <div class="valid-date">
                    <h6>VALID THRU</h6>
                    <h5>06/23</h5>
                </div>
        </div>
    </div>

    <div class="card back-face"></div>

    </div>
</section>
</body>
</html>
