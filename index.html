<!DOCTYPE html>
<!-- Designing Flipping card UI-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiable" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
          <div class="card front-face">
            <header>
              <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Master Card</h5>
              </span>
              <img src="images/chip.png" alt="chip" class="chip">
            </header>
      
            <div class="card-details">
              <div class="name-number">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" class="card-number" placeholder="1234 5678 9012 3456">
      
                <label for="name">Name</label>
                <input type="text" id="name" class="name" placeholder="Mfundo Monchwe">
      
                <label for="valid-date">Valid Thru</label>
                <input type="text" id="valid-date" class="valid-date" placeholder="06/23">
              </div>
            </div>
          </div>
      
          <div class="card back-face">
            <h6> For customer service call +27 81 494 4104 or email us at diditmfundo@gmail.com</h6>
            <span class="magnetic-strip"></span>
            <div class="signature"><i>001</i></div>
            <h5>Please make sure to enter correct details to avoid mistakes, verify twice before payment</h5>
          </div>
        </div>
      </section>
      <script src="feature.js"></script>
</body>
</html>
